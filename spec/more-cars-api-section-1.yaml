openapi: 3.0.0

info:
  version: "0.8.0"
  title: 'More Cars API Â» Section 1: Core'
  description: >-
    The More Cars API is divided into five sections. 
    <ul>
    <li> [Section 1 - Core](/apis-docs/more-cars.net/more-cars-api-section-1)<br>
    <li> [Section 2 - Multimedia](/apis-docs/more-cars.net/more-cars-api-section-2)<br>
    <li> [Section 3 - Presentation](/apis-docs/more-cars.net/more-cars-api-section-3)<br>
    <li> [Section 4 - Gaming](/apis-docs/more-cars.net/more-cars-api-section-4)<br>
    <li> [Section 5 - Motorsport](/apis-docs/more-cars.net/more-cars-api-section-5)<br>
    </ul>
    
    <p> 
      This document covers section one, everything related to the cars itself. Which variants of each car model were produced? Which models has the brand created? Which brands belong to which company?
    </p>
    
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/more-cars.net/more-cars-api-section-1/0.8.0
  - description: Production API
    url: https://more-cars.net/api/v1
     
components:
  securitySchemes:
    Access_Token:
      type: apiKey
      name: access-token
      in: header
    
tags:
- name: "Car Models"
  description: >-
    A `Car Model` represents a whole *generation* of a vehicle (e.g. *VW Golf VII* or *Ford Fiesta Mk2*). A generation usually last between 5 and 10 years and is built in multiple `Car Model Variants` (difference in body style, engine, transmission, etc).

- name: "Car Model Variants"
  description: >-
    `Car Models` are usually produced in different versions or variations. 
    The difference of these `Car Model Variants` can be in the engine type (gasoline, electric, hybrid),
    the transmission (manual, dual clutch, automatic),
    the drivetrain (FWD, RWD, AWD),
    the body style (sedan, coupe, cabrio)
    or any combination.

- name: "Brands"
  description: >-
    `Brands` (or marques or makes) enable to distinguish between vehicles from different car manufacturers, e.g. BMW, Toyota or Ford.
  
- name: "Companies"
  description: >-
    A `Company` is the legal entity behind a `Brand`. 
    E.g. *Ferrari N.V.* is the company that owns the brand *Ferrari*.
    A company can have multiple brands, like the *Ford Motor Company* which owns (for example) the brands *Ford*, *Lincoln* and *Mercury*.

