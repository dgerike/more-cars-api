openapi: 3.0.0
info:
  version: '0.8.0'
  title: 'More Cars API Â» Section 2: Multimedia'
  description: >-
    The More Cars API is divided into seven sections. 
    <ul>
    <li> [Section 1 - Core](/apis-docs/more-cars.net/more-cars-api-section-1)<br>
    <li> [Section 2 - Multimedia](/apis-docs/more-cars.net/more-cars-api-section-2)<br>
    <li> [Section 3 - Presentation](/apis-docs/more-cars.net/more-cars-api-section-3)<br>
    <li> [Section 4 - Gaming](/apis-docs/more-cars.net/more-cars-api-section-4)<br>
    <li> [Section 5 - Motorsport](/apis-docs/more-cars.net/more-cars-api-section-5)<br>
    <li> [Section 6 - Performance](/apis-docs/more-cars.net/more-cars-api-section-6)<br>
    <li> [Section 7 - Prices](/apis-docs/more-cars.net/more-cars-api-section-7)<br>
    </ul>
    
    <p>
      This section covers the multimedia part. Which images, video and online articles exist in the database and to which cars, magazines, games, racing events, etc. are they attached to.
    </p>

servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/more-cars.net/more-cars-api-section-2/0.8.0
  - description: Production API
    url: https://more-cars.net/api/v1
    
components:
  securitySchemes:
    Access_Token:
      type: apiKey
      name: access-token
      in: header
      
tags:
- name: "Images"
  description: >-
    Photos or illustrations of cars or car related objects. 

- name: "Online Articles"
  description: >-
    Online articles from car magazines or blogs.
  
- name: "Videos"
  description: >-
    Car related videos from YouTube, Vimeo or other video platforms.

paths:
  /images:
    get:
      tags:
      - "Images"
      summary: 
        "Get all Images"
      description: >-
        Returns a collection of all `Images` that are stored in the More Cars database.
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/parameters/pageParam'
        - $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/parameters/sortParam'
        - $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/parameters/sortDirectionParam'
      responses:
        '200':
          $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/responses/Image_COLLECTION'

    post:
      tags:
      - "Images"
      summary: 
        "Create new Image"
      description: >-
        Adds a new `Image` to the More Cars database.
      security:
        - Access_Token: []
      requestBody:
        $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/requestBodies/Image'
      responses:
        '201':
          $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/responses/Image_CREATED'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/responses/NotAuthorized'
        '422':
          $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/responses/InvalidData'

  '/images/{image_id}':
    get:
      tags:
      - "Images"
      summary: 
        "Get specific Image"
      description: >-
        Returns an `Image`, specified by its ID.
      responses:
        '200':
          $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/responses/Image_ITEM'
        '404':
