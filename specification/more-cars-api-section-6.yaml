openapi: 3.0.0
info:
  version: 0.8.0
  title: 'More Cars API Â» Section 6: Performance'
  description: >-
    The More Cars API is divided into seven sections. 
    <ul>
    <li> [Section 1 - Core](/apis-docs/more-cars.net/more-cars-api-section-1)<br>
    <li> [Section 2 - Multimedia](/apis-docs/more-cars.net/more-cars-api-section-2)<br>
    <li> [Section 3 - Presentation](/apis-docs/more-cars.net/more-cars-api-section-3)<br>
    <li> [Section 4 - Gaming](/apis-docs/more-cars.net/more-cars-api-section-4)<br>
    <li> [Section 5 - Motorsport](/apis-docs/more-cars.net/more-cars-api-section-5)<br>
    <li> [Section 6 - Performance](/apis-docs/more-cars.net/more-cars-api-section-6)<br>
    <li> [Section 7 - Prices](/apis-docs/more-cars.net/more-cars-api-section-7)<br>
    </ul>
    
    <p>
      This section covers the performance aspects. What lap times, top speeds and fuel consumption figures are claimed by the car manufacturer? What was measured by car magazines or individuals? How was a car rated in terms of performance or safety or overall?
    </p>

servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/more-cars.net/more-cars-api-section-6/0.8.0
  - description: Production API
    url: https://more-cars.net/api/v1
    
components:
  securitySchemes:
    Access_Token:
      type: apiKey
      name: access-token
      in: header

tags:
- name: "Lap Times"
  description: >-
    A `Lap Time` is the time a driver needed to complete one full lap (or stage) of a race track. Not limited to motorsport, can also be the lap times of car magazines or private drives.
  
- name: "Ratings"
  description: >-
    `Ratings` reflect the quality, performance and/or value of a vehicle. They are created by car magazines, other car reviewers, crash test agencies, etc.
  
- name: "Measurements"
  description: ...
  
paths:
  /lap-times:
    get:
      tags:
      - "Lap Times"
      summary: 
        "Get all Lap Times"
      description: >-
        Returns a collection of all `Lap Times` that are stored in the *More Cars* database.
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/more-cars.net/more-cars-api-section-0/0.8.0#/components/parameters/pageParam'
