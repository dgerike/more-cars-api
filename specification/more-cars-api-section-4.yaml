openapi: 3.0.0
info:
  version: '0.8.0'
  title: 'More Cars API Â» Section 4: Gaming'
  description: >-
    The More Cars API is divided into seven sections. 
    <ul>
    <li> [Section 1 - Core](/apis-docs/more-cars.net/more-cars-api-section-1)<br>
    <li> [Section 2 - Multimedia](/apis-docs/more-cars.net/more-cars-api-section-2)<br>
    <li> [Section 3 - Presentation](/apis-docs/more-cars.net/more-cars-api-section-3)<br>
    <li> [Section 4 - Gaming](/apis-docs/more-cars.net/more-cars-api-section-4)<br>
    <li> [Section 5 - Motorsport](/apis-docs/more-cars.net/more-cars-api-section-5)<br>
    <li> [Section 6 - Performance](/apis-docs/more-cars.net/more-cars-api-section-6)<br>
    <li> [Section 7 - Prices](/apis-docs/more-cars.net/more-cars-api-section-7)<br>
    </ul>
    
    <p>
      This section covers the gaming part. Which video games exist that focus on racing and include licensed vehicles? What cars can be driven in those games? On which gaming platforms were these games sold? In the analog world, what scale models exist of the real cars?
    </p>

servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/more-cars.net/more-cars-api-section-4/0.8.0
  - description: Production API
    url: https://more-cars.net/api/v1
    
components:
  securitySchemes:
    Access_Token:
      type: apiKey
      name: access-token
      in: header

tags:
- name: "Racing Games"
  description: >-
    Racing games include all video games where the main activity is to race or have some kind of competition with cars. There is only one restriction. The featured vehicles `MUST` all be `officially licensed` ones.

- name: "Gaming Platforms"
  description: >-
    `Gaming Platforms` include all hardware that allows to play video games. 
    This can be a next-gen console, a handheld or an old arcade. 
    Also included are platforms that are not purely meant for gaming, like a PC or a Mac.

- name: "Model Cars"
  description: >-
    A `Model Car` is a scaled down version of a real vehicle. It can be made for kids to play or just for showcasing. It can be made out of metal or plastic or any other material. It `MUST` be based on a car that really exists - so no fantasy cars.
    
- name: "Toy Brands"
  description: >-
    A `Toy Brand` is the label under which a company sells their model cars. E.g. the company "Mattel" sells their model cars under the brands "Hot Wheels" and "Matchbox".

