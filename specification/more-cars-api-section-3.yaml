openapi: 3.0.0

info:
  version: "0.8.0"
  title: 'More Cars API Â» Section 3: Presentation'
  description: >-
    The More Cars API is divided into seven sections. 
    <ul>
    <li> [Section 1 - Core](/apis-docs/more-cars.net/more-cars-api-section-1)<br>
    <li> [Section 2 - Multimedia](/apis-docs/more-cars.net/more-cars-api-section-2)<br>
    <li> [Section 3 - Presentation](/apis-docs/more-cars.net/more-cars-api-section-3)<br>
    <li> [Section 4 - Gaming](/apis-docs/more-cars.net/more-cars-api-section-4)<br>
    <li> [Section 5 - Motorsport](/apis-docs/more-cars.net/more-cars-api-section-5)<br>
    <li> [Section 6 - Performance](/apis-docs/more-cars.net/more-cars-api-section-6)<br>
    <li> [Section 7 - Prices](/apis-docs/more-cars.net/more-cars-api-section-7)<br>
    </ul>
    
    <p>
      This section covers everything that is in some way press related. In which car magazines or car programmes was a car shown or tested or discussed? At which motor show was it displayed?
    </p>

servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/more-cars.net/more-cars-api-section-3/0.8.0
  - description: Production API
    url: https://more-cars.net/api/v1
    
components:
  securitySchemes:
    Access_Token:
      type: apiKey
      name: access-token
      in: header
    
tags:
- name: "Car Magazines"
  description: >-
    A `Car Magazine` is a publication that is focused on automobiles and is published periodically, like `Top Gear` or the `Evo` magazine.

- name: "Car Magazine Issues"
  description: >-
    ...

- name: "Car Programmes"
  description: >-
    A `Car Programme` is a show which is focussed on automobiles and is broadcasted periodically. The format can be anything from a review to a road trip, a discussion, a news show, a track test or a mix of them.

- name: "Car Programme Episodes"
  description: >-
    ...

- name: "Motor Shows"
  description: >-
    A `Motor Show` is an event where a collection of cars is presented to an audience. 
    This exhibition might focus on new cars or could be restricted to historic cars. 
    It might only feature cars from a specific brand or era or region.
    It can be an international event or a local one.

